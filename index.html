<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Address Book</h1>
          <h2>Add a Contact:</h2>
          <form id=new-contact>
            <label for="new-first-name"></label>
            <input type="text" id="new-first-name" placeholder="Enter First Name ">
            <label for="new-last-name"></label>
            <input type="text" id="new-last-name" placeholder="Enter Last Name ">
            <label for="new-phone-number"></label>
            <input type="text" id="new-phone-number" placeholder="Enter Phone Number">
            <button type="submit" class="btn btn-info">Add</button>
          </form>
        </div>
      </div>
     
          <h2>Contacts:</h2>
          <ul id="contacts"> 
          </ul>

        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <div id="buttons">
            </div>
          </div>    
      </div>

    </div>    
  </body>
</html>
